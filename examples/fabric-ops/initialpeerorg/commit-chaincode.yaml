# Default values for ca-user.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "org1"
fullnameOverride: ""
project: yourproject

imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: IfNotPresent
  ### Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

ica_endpoint: ica-org1.falcon.white-label.npci.org.in:30448
tlsca_endpoint: tls-ca.falcon.white-label.npci.org.in:30448

hlf_domain: falcon.white-label.npci.org.in
hlf_channel: "mychannel"
require_collection_config: "true"
fabric_actions: 
 commit_chaincode: true

csr_names_cn: IN
csr_names_st: Maharashtra
csr_names_l: Mumbai
csr_names_o: Your Company Name

orderer_endpoint: orderer0-orderer.falcon.white-label.npci.org.in:30448
filestore_endpoint: http://filestore.falcon.white-label.npci.org.in:31862
filestore_ssl: false # Make it `true` if `filestore_endpoint` is over https.
collection_config_file: collection-config.json
collection_config_file_hash: "627dd1b8d679dc52475c148e502c576b109796df8495282ba602cc51ec173286"
core_peer_address: peer0-org1:30002

cc_name: basic-chaincode
cc_version: "1.0"
seq: "1"

admin_identity:
  - identity_name: admin
    identity_secret: org1AdminSamplePassword
    require_msp_enrollment: true
    require_tls_enrollment: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
