# Default values for ca-user.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "org2"
fullnameOverride: ""
project: yourproject

imagePullSecrets: []
image:
  repository: npcioss/hlf-builder
  pullPolicy: IfNotPresent
  ## Overrides the image tag whose default is the chart appVersion.
  tag: "2.4"

ica_endpoint: ica-org2.falcon.white-label.npci.org.in:30448
tlsca_endpoint: tls-ca.falcon.white-label.npci.org.in:30448

hlf_domain: falcon.white-label.npci.org.in
hlf_channel: "mychannel"
fabric_actions: 
 approve_chaincode: true 

csr_names_cn: IN
csr_names_st: Maharashtra
csr_names_l: Mumbai
csr_names_o: Your Company Name

orderer_endpoint: orderer0-orderer.falcon.white-label.npci.org.in:30448
filestore_endpoint: http://filestore.falcon.white-label.npci.org.in:31862
filestore_ssl: false # Make it `true` if `filestore_endpoint` is over https.
require_collection_config: "true"
collection_config_file: "collection-config.json"
collection_config_file_hash: "627dd1b8d679dc52475c148e502c576b109796df8495282ba602cc51ec173286"
core_peer_address: peer0-org2:30002

cc_name: basic-chaincode
cc_version: "1.0"
cc_package_id: "basic-chaincode-1.0:7c83030bdb05a4a4864f3d1d96afa2dc33d8ad0709c8485a12b5e895ef80c82d"
seq: "1"

admin_identity:
  - identity_name: admin
    identity_secret: org2AdminSamplePassword
    require_msp_enrollment: true
    require_tls_enrollment: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
